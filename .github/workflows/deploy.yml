name: Deploy Sistema Login

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Actualizar servidor v√≠a SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PROJECT_PATH }}
            mkdir -p backups
            cp instance/database.db backups/db_backup_$(date +%F_%H-%M).db || true
            git fetch --all
            git reset --hard origin/main
            docker compose pull || true
            docker compose up -d --build
            docker image prune -f
